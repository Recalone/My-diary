<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .entry-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a4a4a;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>

<div class="entry-container">
    <h1 id="entry-title"></h1>
    <p id="entry-content"></p>
</div>

<script>
    // Get the entry data from localStorage and display it
    const urlParams = new URLSearchParams(window.location.search);
    const date = urlParams.get('date');

    const entries = JSON.parse(localStorage.getItem('diaryEntries')) || {};
    const entry = entries[date];

    if (entry) {
        document.getElementById('entry-title').textContent = entry.title;
        document.getElementById('entry-content').textContent = entry.content;
    } else {
        document.getElementById('entry-title').textContent = 'Entry not found';
    }
</script>

</body>
</html>
